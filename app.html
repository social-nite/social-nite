<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="javascript/materialize.min.js"></script>

    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">-->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>-->
    <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet" href="app.css">

</head>

<body>

    <div class="materialContainer">
        <div class="box">
            <div class="alt-2">
                <a class="modal-trigger shape" id="addFriends" href="#modalFriends"></a>
            </div>
            <div class="title">FRIENDS</div>
        </div>

        <div class="box">
            <div class="alt-2">
                <a class="modal-trigger shape" id="addEvents" href="#modalEvents"></a>
            </div>
            <div class="title">EVENTS</div>
        </div>

        <div class="box">
            <div class="alt-2">
                <a class="modal-trigger shape" id="addFood" href="#modalFood"></a>
            </div>
            <div class="title">FOOD</div>
        </div>

    </div>
    <div class="food-panel">
        <!-- Modal Trigger -->
        <!--<a class="modal-trigger waves-effect waves-light btn" href="#modal1">Modal</a>-->

        <!-- Modal Structure -->
        <div id="modalFood" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Add Food Option</h4>
                <table class="food table table-hover" id="food-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>

                    </thead>
                    <tbody id="food-table">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Done</a>
            </div>
        </div>
        <div id="modalEvents" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Add Event</h4>
                <table class="events table table-hover" id="events-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                        </tr>

                    </thead>
                    <tbody id="events-table">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Done</a>
            </div>
        </div>
        <div id="modalFriends" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h4>Add Friends</h4>
                <label for="location">Input Email</label>
                <input type="email" id="emailInput">
                <button id="send-email">Send Email</button>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Done</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="javascript/logic.js"></script>
    <script src="javascript/ebrite.js"></script>
    <script src="javascript/opentable.js"></script>

</body>

</html>
