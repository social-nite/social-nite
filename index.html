<!DOCTYPE html>
<html lang="en">

<head>
    <title>Social Nite</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <!-- Google Font Links -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Materialize CSS -->
    <!--<link rel="stylesheet" href="css/materialize.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Firebase UI CDN CSS  -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.css" />

    <!-- Page Styling   -->
    <link rel="stylesheet" type="text/css" href="css/login2.css">
    <link rel="stylesheet" type="text/css" href="css/input-override.css">
    <!--<link rel="stylesheet" type="text/css" href="../dist/css/datepicker.css">-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/bar.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">

</head>

<body>

    <!-- Header Nav ========================= -->

    <header>
        <nav id="main-nav" class="transparent header row" role="navigation">
            <div class="nav-wrapper">


                <!-- Collapsed Navbar for unlogged in -->

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#!" class="header-link login login-facebook sign-in btn-flat" id="facebookSide" title="Sign in with Facebook">Facebook Login</a></li>
                    <li><a href="#modal1" class="header-link login login-email sign-in btn-flat" id="emailSide" title="Sign in with Email"> Email Login</a></li>
                </ul>

                <!-- Collapsed Navbar for Already Logged In                -->
                <div id="hangouts-nav" class="side-nav">
                    <ul>
                        <li><a id="hangoout-name" class="subheader">Hangouts</a></li>
                        <div class="hangouts-list">

                        </div>
                        <li><a href="#!" class="header-link login sign-out btn-flat" id="signOutSide" title="Sign Out"> Sign Out</a></li>
                    </ul>

                </div>

                <!-- Hide This button when Logged In -->
                <a id="header-side-nav-link" href="#!" data-activates="nav-mobile" class="pin-target button-collapse"> <i class="main-nav-menu-icon material-icons">menu</i> </a>

                <!-- Show this button when logged in  -->
                <a id="user-side-nav-link" href="#!" data-activates="hangouts-nav" class="pin-target button-collapse"> <i class="main-nav-menu-icon material-icons">menu</i> </a>


                <a id="user-name" href="#!" data-activates="user-dropdown" class="white-text btn-flat right"></a>

                <!--                <a id="login-link" href="#modal1" class="white-text btn-flat right">Login Now</a>-->


            </div>
        </nav>
    </header>

    <!-- Main Banner ================================= -->
    <main>
        <div id="banner" class="landing valign-wrapper row">
            <span id="banner-cover" class="ghost photo-tint"></span>
            <form class="col s12 xl8 offset-xl2">
                <div class="row">
                    <div id="banner-logo-wrap">
                        <img id="banner-logo" class="logo logo-text feature-logo" src="images/socialnitelogo_large.png" alt="Social-Nite">
                        <span class="progress-bar feature-logo"></span>
                    </div>
                </div>
                <div class="row">
                    <div id="create-new">
                        <!-- TODO: Add Calendar Icon / create a js file for the calendar -->
                        <div class="bar input-field input-text-wrap col s10 offset-s1 m8 offset-m2 l5 offset-l1 xl5 offset-xl1">

                            <i id="calendar-icon" class="material-icons bar tooltipped" data-position="right" data-delay="50" data-tooltip="Use Today's Date">today</i>
                            <input id="datePicker" type="date" placeholder="Date" class="datepicker bar validate">
                        </div>

                        <!-- Location -->
                        <!-- TODO: Convert Location to zipcode -->
                        <div class="bar input-field input-text-wrap col s10 offset-s1 m6 offset-m2 l4 xl4">

                            <i id="location-icon" class="material-icons bar tooltipped" data-position="right" data-delay="50" data-tooltip="Use Current Location">my_location</i>
                            <input id="location" placeholder="Location" type="text" class="bar validate loc-city">

                        </div>
                        <!-- Search Button              -->
                        <div class="bar input-button input-field col s10 offset-s1 m2 l1 xl1">
                            <button id="submit" class="bar btn waves-effect waves-light" type="submit" name="action">
						<i class="material-icons">input</i>
						</button>
                        </div>
                    </div>

                    <div id="search-by-id">
                        <div class="bar input-field input-text-wrap col s10 offset-s1 m6 offset-m2 l9 offset-l1 xl9 offset-xl1">
                            <input id="search" placeholder="Search for Nite ID" type="text" class="bar validate">
                        </div>
                        <!-- TODO: Make this button the same as the other button?-->
                        <div class="bar input-button input-field col s10 offset-s1 m2 l1 xl1">
                            <button id="search-id" class="bar btn waves-effect waves-light" type="submit" name="action">
						<i class="material-icons">search</i>
						</button>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <!--                    <div class="col offset-m5 offset-l8 offset-xl8"></div>-->
                    <div id="change" class="col s10 m8 l10 xl10 offset-s1 offset-m2 offset-l1 offset-xl1 btn transparent"><span class="white-text">... or find an existing hangout!</span></div>
                    <!--                    <div class="col s1 offset-m5 offset-l8 offset-xl8"></div>-->

                </div>
            </form>
        </div>
    </main>

    <!-- Footer =================================    -->
    <footer></footer>



    <!-- Modals =================================    -->

    <!-- Login Modal    -->

    <div id="modal1" class="modal">
        <div class="modal-content">

            <div class="materialContainer">

                <div class="logo">
                    <div class="title">
                    </div>
                </div>

                <div class="box">

                    <div class="title">LOGIN</div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                        <span class="spin"></span>
                    </div>

                    <div class="input">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass">
                        <span class="spin"></span>
                    </div>

                    <div class="button login submit-email-login">
                        <button><span>GO</span> <i class="fa fa-check"></i></button>
                    </div>
                    <!--                    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>-->

                    <a href="" class="pass-forgot">Forgot your password?</a>

                </div>

                <div class="overbox">
                    <div class="material-button alt-2"><span class="shape"></span></div>

                    <div class="title">REGISTER</div>

                    <div class="input">
                        <label for="regname">Name</label>
                        <input type="text" name="regname" id="regname">
                        <span class="spin"></span>
                    </div>

                    <!--
                    <div class="input">
                        <label for="reglastname">Last Name</label>
                        <input type="text" name="reglastname" id="reglastname">
                        <span class="spin"></span>
                    </div>
-->

                    <div class="input">
                        <label for="regemail">Email</label>
                        <input type="text" name="regemail" id="regemail">
                        <span class="spin"></span>
                    </div>

                    <div class="input">
                        <label for="regpass">Password</label>
                        <input type="password" name="regpass" id="regpass">
                        <span class="spin"></span>
                    </div>

                    <div class="input">
                        <label for="reregpass">Repeat Password</label>
                        <input type="password" name="reregpass" id="reregpass">
                        <span class="spin"></span>
                    </div>

                    <div class="button">
                        <button><span>NEXT</span></button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- JS Links ============================== -->

    <!-- Jquery   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Materialize-->
    <script src="javascript/materialize.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>-->
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.10.1/jquery.mark.es6.min.js"></script>

    <!-- Firebase, Firebase UI -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.0.0/firebaseui.js"></script>

    <!-- Google Maps -->
    <!--    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7_0ELpb6j0h6zGit4vgPRbp9snLmbaBc&libraries=places&language=en"></script>
    <!--
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
-->

    <!--<script src="assets/libs/wNumb.js"></script>-->

    <!-- Moment    -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Scripts ===================================   -->
    <script src="javascript/auth.js"></script>
    <script src="javascript/logic.js"></script>
    <script src="javascript/landing.js"></script>
    <script src="javascript/login2.js"></script>
    <!--    <script src="javascript/location.js"></script>-->





</body>

</html>
