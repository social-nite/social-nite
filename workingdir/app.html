<body>

    <div class="container">
        <div class="row center-cols center-align">
            <div class="col s12 m4 l3 box">
                <div class="material-button alt-2"><span class="shape"></span></div>
                <div class="title">FRIENDS</div>

                <div class="input">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                    <span class="spin"></span>
                </div>
                <div class="divider"></div>
                <div class="button login">
                    <button><span>GO</span> <i class="fa fa-check"></i></button>
                </div>
                <div class="friends-panel"></div>

            </div>

            <div class="col s12 m4 l3 box">
                <div class="material-button alt-2"><span class="shape"></span></div>
                <div class="title">EVENTS</div>
                <div class="input">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name2">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass2">
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button><span>GO</span> <i class="fa fa-check"></i></button>
                </div>
                <div class="events-panel"></div>

            </div>

            <div class="col s12 m4 l3 box">
                <div class="material-button alt-2"><span class="shape"></span></div>
                <div class="title">FOOD</div>
                <div class="input">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name3">
                    <span class="spin"></span>
                </div>

                <div class="input">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass3">
                    <span class="spin"></span>
                </div>

                <div class="button login">
                    <button><span>GO</span> <i class="fa fa-check"></i></button>
                </div>
                <div class="food-panel"></div>

            </div>
        </div>
        <div classe="row">
            <div class="overbox">
                <!--                    <div class="material-button alt-2"><span class="shape"></span></div>-->

                <div class="title">REGISTER</div>

                <div class="button">
                    <button><span>NEXT</span></button>
                </div>

            </div>
        </div>

    </div>
