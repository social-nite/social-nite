    <div class="materialContainer">

        <div class="logo">
            <div class="title">
            </div>
        </div>

        <div class="box">

            <div class="title">LOGIN</div>

            <div class="input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
                <span class="spin"></span>
            </div>

            <div class="button login">
                <button><span>GO</span> <i class="fa fa-check"></i></button>
            </div>
            <button class="loginBtn loginBtn--facebook center"> Login with Facebook </button>
            <a href="" class="pass-forgot">Forgot your password?</a>

        </div>

        <div class="overbox">
            <div class="material-button alt-2"><span class="shape"></span></div>

            <div class="title">REGISTER</div>

            <div class="input">
                <label for="regfirstname">First Name</label>
                <input type="text" name="regfirstname" id="regfirstname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="reglastname">Last Name</label>
                <input type="text" name="reglastname" id="reglastname">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regemail">Email</label>
                <input type="text" name="regemail" id="regemail">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="regpass">Password</label>
                <input type="password" name="regpass" id="regpass">
                <span class="spin"></span>
            </div>

            <div class="input">
                <label for="reregpass">Repeat Password</label>
                <input type="password" name="reregpass" id="reregpass">
                <span class="spin"></span>
            </div>

            <div class="button">
                <button><span>NEXT</span></button>
            </div>




        </div>


    </div>
